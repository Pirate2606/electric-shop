<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bijli ki dukaan</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b5728f3a9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <!-- <div class="container"> -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                    <a class="navbar-brand ml-6" href="{{ url_for('index') }}"><i class="fas fa-bolt"></i> Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            {% if current_user.is_authenticated %}
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('products') }}"><i class="fas fa-plug"></i> Products </a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('myCart') }}"><i class="fas fa-shopping-cart"></i> My Cart </a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('profile') }}"><i class="far fa-id-badge"></i></i> Profile </a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-user-minus"></i> Log Out </a>
                              </li>
                            {% else %}
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-user"></i> Log In </a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register </a>
                              </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            <!-- </div> -->

            {% block content %}

            {% endblock %}
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
